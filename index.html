<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="cat">

    </div>
    <div class="creatbtn">
        <button class="creat" id="creation"> Creat </button>

    <div class="search">
        <input onkeyup="serachproducts(this.value)" type="text" name="cherche" id="searching" placeholder="search">

        <button onclick="chooseyourway(this.id)" class="stitle" id="bytitle">Search By Tiltle</button>

    <table>

            <th>TITLE</th>

            <th>ADS</th>

        <tbody id="tbody">

        </tbody>

<script src="index.js"></script>
